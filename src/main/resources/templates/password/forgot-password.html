<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title th:text="#{login.title}"></title>
</head>
<body>
<div layout:insert="~{layout/_switch.html}" class="container"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h2 class="text-center" th:text="#{password.forget.title}"></h2>
                            <p th:text="#{password.forget.message}"></p>
                            <div class="panel-body">

                                <div th:if="${success}">
                                    <div class="alert alert-info"><span th:text="${success}"></span></div>
                                </div>
                                <div th:if="${emailError}">
                                    <div class="alert alert-danger"><span th:text="${emailError}"></span></div>
                                </div>

                                <form th:action="@{/forgot-password}" th:object="${passwordForgot}" method="post">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" th:placeholder="#{password.email}"
                                                   aria-describedby="basic-addon1" id="email"
                                                   th:field="*{email}" th:errorClass="is-invalid"/>
                                        </div>
                                        <span class="text-danger"
                                              th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}"></span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" th:text="#{password.reset.button}"></button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/switch.js}"></script>
</body>
</html>
