<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title th:text="#{password.reset}"></title>
</head>
<body>
<div layout:insert="~{layout/_switch.html}" class="container"></div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center" th:text="#{password.reset}"></h2>
                        <div class="panel-body">

                            <div th:if="${error}">
                                <div class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>

                            <form th:action="@{/reset-password}" th:object="${passwordReset}" method="post" id="formPassword">


                                <input type="hidden" name="token" th:value="${token}"/>

                                <div class="form-group">
                                    <label for="password" th:text="#{password.enter}"></label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" th:placeholder="#{password.enter}"
                                               aria-describedby="basic-addon1" id="password"
                                               th:field="*{password}" th:errorClass="is-invalid"/>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="passwordConfirm" th:text="#{password.confirm}"></label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" th:placeholder="#{password.confirm}"
                                               aria-describedby="basic-addon2" id="passwordConfirm"
                                               th:field="*{confirmPassword}" th:errorClass="is-invalid"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" th:text="#{password.reset.button}"></button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" style="display: none;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    passwordBlank = /*[[#{password.blank}]]*/;
    passwordNotConfirmed = /*[[#{password.notConfirmed}]]*/;
    passwordMinLength = /*[[#{password.minLength(8)}]]*/;
    passwordLowerCase = /*[[#{password.lowerCase}]]*/;
    passwordUpperCase = /*[[#{password.upperCase}]]*/;
    passwordNumber = /*[[#{password.number}]]*/;
</script>
<script th:src="@{/js/passwordConfirm.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script th:src="@{/js/switch.js}"></script>
</body>
</html>
