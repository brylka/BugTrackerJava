<!DOCTYPE html>

<html th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="col-sm-6 offset-sm-3 mt-3">
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="#{login.invalid}"></span>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{login.username}"></label>
                <input id="username" type="text" name="username" class="form-control" value="admin"/>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{login.password}"></label>
                <input id="password" type="password" name="password" class="form-control" value="qwer1234"/>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
