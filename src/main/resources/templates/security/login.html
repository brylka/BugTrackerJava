<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title th:text="#{login.title}"></title>
</head>
<body>
<div layout:insert="~{layout/_switch.html}" class="container"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:text="#{login.title}"></div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{login.invalid}"></span>
                    </div>
                    <div>
                        <form method="post" th:action="@{/login}">
                            <div class="row mb-3">
                                <label for="username" class="col-md-4 col-form-label text-md-end"
                                       th:text="#{login.username}"></label>
                                <div class="col-md-6">
                                    <input id="username" type="text" class="form-control " name="username" value="admin"
                                           required autocomplete="username" autofocus>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-md-4 col-form-label text-md-end"
                                       th:text="#{login.password}"></label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control " name="password" required
                                           autocomplete="current-password" value="qwer1234">
                                </div>
                            </div>
                            <div class="row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
                                </div>
                            </div>
                        </form>
                        <div class="col-md-4 offset-md-8">
                            <a th:href="@{/forgot-password}" th:text="#{login.reset.password}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script th:src="@{/js/switch.js}"></script>
</body>
</html>
